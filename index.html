<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULARIO</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form class="row g-3 w-auto p-5 mt-5 bg-body-secondary">
        <header class="mt-0"><h1>Payment form example</h1></header>
        <div class="alert alert-danger" role="alert">
            Some field are missing!
        </div>
        <div class="col-md-6 ">
          <label for="cardnumber" class="form-label">Card #</label>
          <input type="number" class="form-control" id="cardnumber" placeholder="xxxxxxxxxxxx">
        </div>
        <div class="col-md-6 w-25">
          <label for="cvc" class="form-label">CVC #</label>
          <input type="number" class="form-control" id="cvc" placeholder="000">
        </div>
        <div class="col-md-6 w-25">
            <label for="amount" class="form-label">Amount</label>
            <input type="number" class="form-control" id="amount" placeholder="Amount">
          </div>
        <div class="col-6">
          <label for="name" class="form-label">First Name</label>
          <input type="text" class="form-control" id="name" placeholder="">
        </div>
        <div class="col-6">
            <label for="lastname" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastname" placeholder="">
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">City</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">State</label>
          <select id="inputState" class="form-select">
            <option selected>Choose...</option>
            <option>...</option>
          </select>
        </div>
        <div class="col-md-2">
          <label for="inputZip" class="form-label">Postal Code</label>
          <input type="text" class="form-control" id="inputZip">
        </div>
        <div class="col-3">
            <label class="form-check-label mb-3" for="gridCheck">
                We accept:
            </label>
            <div class="d-flex metods">
                <div class="form-check">
                    <i class="fa-brands fa-cc-visa p-2 me-2"></i>
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                </div>
                <div class="form-check">
                    <i class="fa-brands fa-cc-mastercard p-2 me-2"></i>
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                </div>
                <div class="form-check">
                    <i class="fa-brands fa-cc-stripe p-2 me-2"></i>
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                </div>
            </div>
        </div>
        <div class="col-3"></div>
        <div class="col-6">
            <label for="Message">Message</label>
            <input class="col-12 p-4 input-group-text" type="text" name="Message" id="Message">
            <footer> Add any notes here</footer>
        </div>
        <div class="col-10 mt-5">
        </div>
        <div class="col-2 mt-5">
            <button type="submit" class="btn btn-secondary h-100">Cancel</button>
            <button type="submit" class="btn btn-primary">Send</button>
        </div>
      </form>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
